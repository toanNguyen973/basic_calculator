<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>This is a basic caculator.</header>
    <div class="container">

    
    <table id="cal">
        <tr>
            <td colspan="4" ><input type="text" name="ret" id="ret"></td>
        </tr>
        <tr>
            <td><input type="button" value="MC" onclick="clr()" onkeydown="press(event)"></td>
            <td><input type="button" value="M+" ></td>
            <td><input type="button" value="&#247;" onclick="displ('/')" onkeydown="press(event)"></td>
            <td><input type="button" value="&#215;" onclick="displ('*')" onkeydown = "press(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="displ('7')" onkeydown="press(event)"></td>
            <td><input type="button" value="8" onclick="displ('8')" onkeydown="press(event)"></td>
            <td><input type="button" value="9" onclick="displ('9')"onkeydown="press(event)"></td>
            <td><input type="button" value="&#8722;" onclick="displ('-')" onkeydown="press(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="displ('4')"onkeydown="press(event)"></td>
            <td><input type="button" value="5" onclick="displ('5')"onkeydown="press(event)"></td>
            <td><input type="button" value="6" onclick="displ('6')" onkeydown="press(event)"></td>
            <td><input type="button" value="&#43;" onclick="displ('+')" onkeydown="press(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="displ('1')" onkeydown="press(event)"></td>
            <td><input type="button" value="2" onclick="displ('2')" onkeydown="press(event)"></td>
            <td><input type="button" value="3" onclick="displ('3')" onkeydown="press(event)"></td>
            <td rowspan="2"><input type="button" value="&#61;" onclick="ret()" onkeydown="press(event)" id = "equal"></td>
        </tr>        
        <tr>
            <td colspan="2"><input type="button" value="0" onclick="displ('0')" onkeydown="press(event)"  ></td>
            <td><input type="button" value="&#x2027;" onclick="displ('.')" onkeydown="press(event)"></td>
        </tr>
    </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
